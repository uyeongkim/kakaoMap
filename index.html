<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cc51b94064bff27736b0529d13cdde45"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도 중심 좌표 -- GPS 현위치 받기 가능?
			level: 3 // 지도 확대 레벨
		};

		var map = new kakao.maps.Map(container, options);

		kakao.maps.event.addListener(map, 'click', function(mouseEvent){
			addMarker(mouseEvent.latLng);
		});

		function addMarker(position){
			var marker = new kakao.maps.Marker({
				position: position,
				clickable: true
			});

			kakao.maps.event.addListener(marker, 'click', function() {
				// 마커 위에 인포윈도우를 표시합니다
				marker.setMap(null)
			});

			marker.setMap(map);
	}      
	</script>
</body>
</html>
